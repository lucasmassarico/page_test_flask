{% extends "base.html" %}

{% block title %}Usuários{% endblock%}

{% block content %}
        <div class="mx-4 w-5">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr class="row">
                        <th class="col-1 col-sm-1 col-md-1">ID</th>
                        <th class="col-3 col-sm-3 col-md-2">Nome</th>
                        <th class="col-6 col-sm-6 col-md-4">Email</th>
                        <th class="d-flex justify-content-end col-2 col-sm-2 col-md-2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="row">
                        <td class="col-1 col-sm-1 col-md-1"> {{user.id}} </td>
                        <td class="col-3 col-sm-3 col-md-2 text-truncate"> {{user.name}} </td>
                        <td class="col-6 col-sm-6 col-md-4 text-truncate"> {{user.email}} </td>
                        <td class="border d-flex justify-content-end col-2 col-sm-2 col-md-2 justify-content-end">
                            <a class="btn btn-sm" href="{{url_for('unique_user', id=user.id)}}">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <a class="btn btn-danger btn-sm" href="">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
