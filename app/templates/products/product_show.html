{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <div class="single_product">
            <div class="container-fluid" style=" background-color: #fff; padding: 11px;">
                <div class="row">
                    <div class="col-lg-4 order-lg-2 order-1">
                        <svg class="bd-placeholder-img card-img-top shadow-sm rounded" width="100%" height="325" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                        </svg>
                    </div>
                    <div class="col-lg-6 order-3 mt-3">
                        <div class="product_description">
                            <div class="product_name"><b>{{ product.name }}</b></div>
                            <hr class="singleline">
                            <div class="pt-5">
                                <span class="product_info">Em estoque: {{ product.stock_quantity }}<span>
                            </div>
                            <hr class="singleline">
                            <div>
                                <span><b>R$ {{ '%0.2f' % product.price|float }}</b></span>
                            </div>
                            <div class="order_info d-flex flex-row">
                                <form action="#">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-underline mt-3">
                    <div class="col-md-6"> <span class=" deal-text"><b>Descrição</b></span> </div>
                    <div class="col-md-6"> <a href="#" data-abc="true"> <span class="ml-auto view-all"></span> </a> </div>
                </div>
                <div class="row">
                    <div class="col-md-12 pt-3">
                        <p>
                            {{ product.description }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
